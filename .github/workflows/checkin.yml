name: Daily Attendance Check-in

on:
  schedule:
    - cron: '30 3 * * 1-5'
  workflow_dispatch:

env:
  TZ: 'Asia/Kolkata'

jobs:
  checkin:
    runs-on: ubuntu-latest
    environment: automation  # Add this line!
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest
        
      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@master
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run check-in script
        env:
          RAZORPAY_EMAIL: ${{ secrets.RAZORPAY_EMAIL }}
          RAZORPAY_PASSWORD: ${{ secrets.RAZORPAY_PASSWORD }}
        run: python checkin.py
      
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: attendance-screenshots-${{ github.run_number }}
          path: '*.png'
          retention-days: 7
